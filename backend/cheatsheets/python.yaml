title: Python Quick Reference
columns: 3
categories:
  - name: Basics
    column: 1
    items:
      - command: "print('Hello')"
        description: "Print to console"
      - command: "type(variable)"
        description: "Get variable type"
      - command: "len(collection)"
        description: "Get length/size"
      - command: "help(function)"
        description: "Get help documentation"
      - command: "dir(object)"
        description: "List object attributes"

  - name: Variables & Types
    column: 1
    items:
      - command: "x = 10"
        description: "Integer assignment"
      - command: "name = 'John'"
        description: "String assignment"
      - command: "pi = 3.14"
        description: "Float assignment"
      - command: "is_active = True"
        description: "Boolean assignment"
      - command: "items = [1, 2, 3]"
        description: "List creation"
      - command: "data = {'key': 'value'}"
        description: "Dictionary creation"

  - name: Strings
    column: 1
    items:
      - command: "text.upper()"
        description: "Convert to uppercase"
      - command: "text.lower()"
        description: "Convert to lowercase"
      - command: "text.strip()"
        description: "Remove whitespace"
      - command: "text.split(',')"
        description: "Split into list"
      - command: "'-'.join(list)"
        description: "Join list to string"
      - command: "f'{var} text'"
        description: "F-string formatting"

  - name: Lists
    column: 2
    items:
      - command: "list.append(item)"
        description: "Add item to end"
      - command: "list.insert(index, item)"
        description: "Insert at position"
      - command: "list.remove(item)"
        description: "Remove first occurrence"
      - command: "list.pop(index)"
        description: "Remove and return item"
      - command: "list.sort()"
        description: "Sort in place"
      - command: "sorted(list)"
        description: "Return sorted copy"
      - command: "list[start:end]"
        description: "Slice list"

  - name: Dictionaries
    column: 2
    items:
      - command: "dict['key'] = value"
        description: "Set key-value pair"
      - command: "dict.get('key', default)"
        description: "Get with default"
      - command: "dict.keys()"
        description: "Get all keys"
      - command: "dict.values()"
        description: "Get all values"
      - command: "dict.items()"
        description: "Get key-value pairs"
      - command: "'key' in dict"
        description: "Check key exists"

  - name: Control Flow
    column: 2
    items:
      - command: "if condition:"
        description: "Conditional statement"
      - command: "elif other:"
        description: "Else if condition"
      - command: "else:"
        description: "Default case"
      - command: "for item in list:"
        description: "Iterate over list"
      - command: "while condition:"
        description: "Loop while true"
      - command: "break"
        description: "Exit loop"
      - command: "continue"
        description: "Skip to next iteration"

  - name: Functions
    column: 3
    items:
      - command: "def func(param):"
        description: "Define function"
      - command: "return value"
        description: "Return from function"
      - command: "lambda x: x * 2"
        description: "Anonymous function"
      - command: "func(*args)"
        description: "Variable arguments"
      - command: "func(**kwargs)"
        description: "Keyword arguments"
      - command: "@decorator"
        description: "Apply decorator"

  - name: Classes
    column: 3
    items:
      - command: "class MyClass:"
        description: "Define class"
      - command: "def __init__(self):"
        description: "Constructor method"
      - command: "self.attribute"
        description: "Instance attribute"
      - command: "obj = MyClass()"
        description: "Create instance"
      - command: "class Child(Parent):"
        description: "Inherit from parent"
      - command: "@staticmethod"
        description: "Static method decorator"

  - name: File Operations
    column: 3
    items:
      - command: "open('file.txt', 'r')"
        description: "Open file for reading"
      - command: "open('file.txt', 'w')"
        description: "Open file for writing"
      - command: "with open('file') as f:"
        description: "Context manager"
      - command: "f.read()"
        description: "Read entire file"
      - command: "f.readline()"
        description: "Read single line"
      - command: "f.write(text)"
        description: "Write to file"

  - name: Error Handling
    column: 3
    items:
      - command: "try:"
        description: "Begin try block"
      - command: "except Exception as e:"
        description: "Catch exception"
      - command: "finally:"
        description: "Always execute"
      - command: "raise ValueError()"
        description: "Raise exception"
      - command: "assert condition"
        description: "Assert statement"

  - name: Comprehensions
    column: 3
    items:
      - command: "[x*2 for x in list]"
        description: "List comprehension"
      - command: "{x:x*2 for x in list}"
        description: "Dict comprehension"
      - command: "{x*2 for x in list}"
        description: "Set comprehension"
      - command: "[x for x if x > 0]"
        description: "With condition"
