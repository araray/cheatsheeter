services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cheatsheeter-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/cheatsheets:/app/cheatsheets
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - CHEATSHEETS_FOLDER=/app/cheatsheets
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    networks:
      - cheatsheeter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add nginx reverse proxy for production
